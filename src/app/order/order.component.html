<app-header></app-header>
<div class="container">
  <div class="intro-section">
    <h1>Đây là trang order</h1>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h2 class="product-header">Thông tin người nhận</h2>
      <form>
        <div class="mb-3">
          <label class="form-label" for="name">Họ và tên</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
          <label class="form-label" for="email">Email</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
          <label class="form-label" for="phone">Số điện thoại</label>
          <input type="text" class="form-control" id="phone">
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <h2 class="product-order">Sản phẩm đã đặt hàng</h2>
      <table>
        <thead>
          <tr>
            <th class="text-start" scope="col">Sản phẩm</th>
            <th scope="col">Số lượng</th>
            <th scope="col">Đơn giá</th>
            <th scope="col">Tổng giá</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div class="product-info">
                <img src="https://supersports.com.vn/cdn/shop/files/HT3435-1.jpg?v=1684917838" class="product-image">
                <span class="product-name">Tên sản phẩm</span>
              </div>
            </td>
            <td>2</td>
            <td>100.000 đ</td>
            <td>200.000 đ</td>
          </tr>
          <tr>
            <td>
              <div class="product-info">
                <img src="https://supersports.com.vn/cdn/shop/files/HT3435-1.jpg?v=1684917838" class="product-image">
                <span class="product-name">Tên sản phẩm</span>
              </div>
            </td>
            <td>2</td>
            <td>100.000 đ</td>
            <td>200.000 đ</td>
          </tr>
        </tbody>
      </table>
      <div class="text-start mt-3">
        <h4 class="header-text text-end">Tổng giá: 400.000đ</h4>
      </div>
      <div class="mt-3">
        <h4 class="product-header">Nhập coupon</h4>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Nhập coupon">
          <button class="btn btn-gradient">Áp dụng</button>
        </div>
      </div>
      <div class="text-start mt-3">
        <button class="btn btn-gradient">Đặt hàng</button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
